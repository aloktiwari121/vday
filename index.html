<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my love Uma ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
  color: white;
}

.card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 20px;
  max-width: 450px;
  position: relative;
  z-index: 2;
}

h1 { margin-bottom: 10px; }
p { margin-bottom: 20px; }

button {
  padding: 12px 25px;
  margin: 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

.yes { background: white; color: #ff4d6d; }
.no { background: transparent; border: 2px solid white; color: white; position: relative; }

button:hover { transform: scale(1.1); }

#response { font-weight: bold; margin-top: 20px; }

/* Slideshow */
.slideshow {
  width: 350px;
  height: 250px;
  margin: 0 auto 20px;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.slideshow img {
  width: 90%;
  height: 90%;
  object-fit: cover;
  display: none;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh) scale(0.5); opacity: 1; }
  to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>
<body>

<!-- Slideshow -->
<div class="slideshow">
  <img src="photo1.jpg" class="slide" style="display:block;">
  <img src="photo2.jpg" class="slide">
  <img src="photo3.jpg" class="slide">
  <img src="photo4.jpg" class="slide">
  <img src="photo5.jpg" class="slide">
</div>

<div class="card">
  <h1>Hi Love ‚ù§Ô∏è</h1>
  <p id="typed"></p>
  <button class="yes" onclick="sayYes()">YES üíñ</button>
  <button class="no" onmouseover="moveNo()">NO üòú</button>
  <p id="response"></p>
</div>

<!-- Background music -->
<audio id="bgMusic" src="romantic.mp3" autoplay loop></audio>

<script>
// Typing effect
const message = "From the moment you came into my life, everything became brighter üíï Will you be my Valentine?";
let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("typed").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 50);
  }
}
typeWriter();

// YES button
function sayYes() {
  document.getElementById("response").innerHTML = "Yay!! You just made me the happiest person alive ‚ù§Ô∏èüíç";
}

// NO button moves
function moveNo() {
  const btn = document.querySelector(".no");
  btn.style.position = "absolute";
  btn.style.top = Math.random() * window.innerHeight + "px";
  btn.style.left = Math.random() * window.innerWidth + "px";
}

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 25 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 300);

// Simple slideshow
let slideIndex = 0;
const slides = document.getElementsByClassName("slide");
function showSlides() {
  for(let s of slides) s.style.display = "none";
  slideIndex++;
  if(slideIndex > slides.length) slideIndex = 1;
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 3000);
}
showSlides();
</script>
</body>
</html>
