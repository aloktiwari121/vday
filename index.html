<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  overflow: hidden;
  color: white;
}

/* Card container */
.card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 20px;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  z-index: 2;
}

/* Slideshow */
.slideshow {
  width: 400px;
  height: 250px;
  margin-bottom: 20px;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

/* Typing message */
#typed {
  margin: 10px 0 20px 0;
  text-align: center;
  font-size: 18px;
  max-width: 100%;
}

/* Buttons */
button {
  padding: 12px 25px;
  margin: 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

.yes { background: white; color: #ff4d6d; }
.no { background: transparent; border: 2px solid white; color: white; position: relative; }

button:hover { transform: scale(1.1); }

/* Floating hearts */
.heart {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh) scale(0.5); opacity: 1; }
  to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Fireworks container */
#fireworks {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 999;
}

/* YES celebration message */
#yesMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 50px;
  font-weight: bold;
  color: #ff4d6d;
  text-shadow: 0 0 20px white;
  display: none;
  z-index: 1000;
}
</style>
</head>
<body>

<!-- Slideshow -->
<div class="slideshow">
  <img src="photo1.jpg" class="slide" style="display:block;">
  <img src="photo2.jpg" class="slide">
  <img src="photo3.jpg" class="slide">
  <img src="photo4.jpg" class="slide">
  <img src="photo5.jpg" class="slide">
</div>

<!-- Card content -->
<div class="card">
  <h1>Hi Love ‚ù§Ô∏è</h1>
  <p id="typed"></p>
  <button class="yes" onclick="sayYes()">YES üíñ</button>
  <button class="no" onmouseover="moveNo()">NO üòú</button>
  <p id="response"></p>
</div>

<!-- Fireworks canvas -->
<canvas id="fireworks"></canvas>
<div id="yesMessage">‚ù§Ô∏è I LOVE YOU ‚ù§Ô∏è</div>

<!-- Background music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
// -------- Typing effect --------
const message = "From the moment you came into my life, everything became brighter üíï Will you be my Valentine?";
let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("typed").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 50);
  }
}
typeWriter();

// -------- YES button with fireworks --------
function sayYes() {
  document.getElementById("response").innerHTML = "Yay!! You just made me the happiest person alive ‚ù§Ô∏èüíç";
  document.querySelector('.card').style.display = 'none';
  document.getElementById('yesMessage').style.display = 'block';
  startFireworks();
}

// -------- NO button moves --------
function moveNo() {
  const btn = document.querySelector(".no");
  btn.style.position = "absolute";
  btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
}

// -------- Floating hearts --------
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 25 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 300);

// -------- Slideshow --------
let slideIndex = 0;
const slides = document.getElementsByClassName("slide");
function showSlides() {
  for(let s of slides) s.style.display = "none";
  slideIndex++;
  if(slideIndex > slides.length) slideIndex = 1;
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 3000);
}
showSlides();

// -------- Background music on first click --------
document.addEventListener('click', function startMusic() {
  const audio = document.getElementById('bgMusic');
  if(audio.paused){
    audio.play().catch(err => console.log(err));
  }
  document.removeEventListener('click', startMusic);
});

// -------- Simple fireworks --------
function startFireworks() {
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  function createParticle(x, y) {
    const color = `hsl(${Math.random()*360}, 100%, 50%)`;
    particles.push({
      x, y,
      vx: (Math.random()-0.5)*10,
      vy: (Math.random()-0.5)*10,
      alpha: 1,
      color
    });
  }

  function updateParticles() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    for(let p of particles){
      ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, 2*Math.PI);
      ctx.fill();
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.02;
    }
    particles = particles.filter(p => p.alpha > 0);
    requestAnimationFrame(updateParticles);
  }

  function hexToRgb(hsl){
    // convert hsl string to rgb
    const temp = document.createElement("div");
    temp.style.color = hsl;
    document.body.appendChild(temp);
    const rgb = window.getComputedStyle(temp).color;
    document.body.removeChild(temp);
    return rgb.match(/\d+/g).slice(0,3).join(",");
  }

  // Create particles in bursts
  setInterval(() => {
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;
    for(let i=0;i<30;i++) createParticle(x,y);
  }, 300);

  updateParticles();
}
</script>
</body>
</html>
