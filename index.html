<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  color: white;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 15px;
  max-width: 400px;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

.yes { background: white; color: #ff4d6d; }
.no { background: transparent; border: 2px solid white; color: white; }
</style>
</head>

<body>

<div class="card">
  <h1>Hi Love ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine? üíï</p>

  <button class="yes" onclick="sayYes()">YES üíñ</button>
  <button class="no" onmouseover="moveNo()">NO üòú</button>

  <p id="response"></p>
</div>

<script>
function sayYes() {
  document.getElementById("response").innerHTML =
  "Yayyy!! You made me the happiest person alive ‚ù§Ô∏è";
}

function moveNo() {
  const btn = document.querySelector(".no");
  btn.style.position = "absolute";
  btn.style.top = Math.random() * window.innerHeight + "px";
  btn.style.left = Math.random() * window.innerWidth + "px";
}
</script>

</body>
</html>
